<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Sign Up</h3>
  
            <!-- Form Starts Here -->
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              
              <!-- Name Field -->
              <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  [ngClass]="{'is-invalid': signupForm.get('name')?.invalid && signupForm.get('name')?.touched}"
                  placeholder="Enter your name"
                />
                <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="invalid-feedback">
                  Name is required.
                </div>
              </div>
  
              <!-- Email Field -->
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{'is-invalid': signupForm.get('email')?.invalid && signupForm.get('email')?.touched}"
                  placeholder="Enter your email"
                />
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="invalid-feedback">
                  Email is required.
                </div>
              </div>
  
              <!-- Password Field -->
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{'is-invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}"
                  placeholder="Enter your password"
                />
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="invalid-feedback">
                  Password is required and must be at least 8 characters long.
                </div>
              </div>
  
              <!-- Confirm Password Field -->
              <div class="form-group mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="form-control"
                  [ngClass]="{'is-invalid': signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched}"
                  placeholder="Confirm your password"
                />
                <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="invalid-feedback">
                  Passwords do not match.
                </div>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid || isSpinning">
                <!-- Spinner during signup -->
                <span *ngIf="isSpinning" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Sign Up
              </button>
            </form>
            <!-- Form Ends Here -->
  
          </div>
        </div>
      </div>
    </div>
  </div>
