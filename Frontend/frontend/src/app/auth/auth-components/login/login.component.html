<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
  
            <!-- Form Starts Here -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              
              <!-- Email Field -->
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                  placeholder="Enter your email"
                />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                  Email is required.
                </div>
              </div>
  
              <!-- Password Field -->
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  
                  placeholder="Enter your password"
                />
              
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isSpinning">
                <!-- Spinner during login -->
                <span *ngIf="isSpinning" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Login
              </button>
            </form>
            <!-- Form Ends Here -->
  
          </div>
        </div>
      </div>
    </div>
  </div>
