<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
    <nav class="navbar navbar-expand-lg"style="background-color: rgb(240, 225, 11);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BuySellCars</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
              <a class="nav-link" routerLink="/register" routerLinkActive="active">Signup</a>
           
            </div>
          </div>
        </div>
      </nav>
</div>

<div *ngIf="isAdminLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(240, 225, 11);">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold ms-5" routerLink="/login">Admin</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/admin/bookings" routerLinkActive="active">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/admin/search" routerLinkActive="active">Search Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout()" routerLinkActive="active">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div *ngIf="isCustomerLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(239, 209, 8);">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold ms-5" routerLink="/login">Customer</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/customer/postcar" routerLinkActive="active">Post Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/customer/my-cars" routerLinkActive="active">My Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout()" routerLinkActive="active">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<router-outlet></router-outlet>
